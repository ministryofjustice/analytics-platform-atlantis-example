version: 2
projects:
- dir: infra/terraform/resources/example
  apply_requirements: [approved, mergeable]
  workflow: terrahelp
workflows:
  terrahelp:
    plan:
      steps:
      - init
      - run: terraform plan -no-color -out $PLANFILE | terrahelp mask
    apply:
      steps:
      - init
      - run: terraform apply -no-color $PLANFILE | terrahelp mask
